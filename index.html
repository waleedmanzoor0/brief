<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morning Briefing</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    
body { 
      font-family: 'Montserrat', sans-serif; 
      background: radial-gradient(circle at top, #2b2b2b, #121212);
color: #f5f5f5;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
overflow-x: hidden;
    }

    h1 { 
      color: #fff; 
      font-size: 2.5em; 
      margin: 20px 0 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .section {
  position: relative;
  margin-bottom: 25px; 
  padding: 20px; 
  background: transparent; /* removed background */
  border-radius: 15px;     /* keep rounded corners */
  width: 90%;
  max-width: 600px;
  border: 2px solid rgba(255, 255, 255, 0.8); /* white glowing outline */
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); /* glow effect */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
animation: glowPulse 3s ease-in-out infinite;
}
.section:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); /* stronger glow on hover */
}

    h2 { 
      color: #1e3c72;
      margin-bottom: 15px;
      font-size: 1.5em;
    }
    p { 
      font-size: 1.1em; 
      line-height: 1.5;
    }
    .icon { margin-right: 10px; vertical-align: middle; }
    select {
  appearance: none; /* remove default browser arrow */
  background: rgba(0, 0, 0, 0.6); /* dark translucent background */
  border: 2px solid #fff; /* white border */
  border-radius: 12px;
  padding: 10px 40px 10px 15px; /* extra right padding for custom arrow */
  font-size: 1em;
  font-weight: 500;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
  margin-bottom: 25px;
  outline: none;
  position: relative;
}

/* Hover and focus effect */
#Select:hover,
#Select:focus {
  background: rgba(255, 255, 255, 0.1);
  border-color: #1e90ff; /* accent highlight */
  box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
}

/* Custom arrow */
#Select::after {
  content: "▼";
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
  color: #fff;
  font-size: 0.8em;
}

.section h2, 
.section p {
  color: #fff;   /* white text */
  text-shadow: none; /* remove glow */
}

    /* Clock styles */
    #clockCanvas {
      background: #fff;
      border: 6px solid #1e3c72;
      border-radius: 50%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      margin-top: 30px;
    }

    /* Digital clock box */

    #digitalClock {
  margin-top: 20px;
  padding: 18px 35px;
  background: rgba(255, 255, 255, 0.08); /* glassy dark */
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  font-family: 'Montserrat', sans-serif;
  font-size: 1.2em;
  font-weight: 500;
  color: #fff;
  text-align: center;
  line-height: 1.4;
  letter-spacing: 0.5px;

  /* Glass effect */
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);

  /* Subtle shadow for readability */
  text-shadow: 1px 1px 4px rgba(0,0,0,0.6);

  /* Glow frame */
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
}


    /* Weather animation canvas */
    #weatherCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* allow interaction with weather content */
    }


/* Weather box style refinement */
#weather {
  display: inline-block;    /* shrink to fit content */
  width: auto;              /* remove fixed width */
  max-width: none;          /* no maximum width */
  padding: 15px 20px;       /* slightly smaller padding */
  margin: 20px auto;        /* keep spacing centered */
}


.weather-divider {
  width: 140px;              /* small line */
  height: 2px;
  background: rgba(255,255,255,0.8);
  margin: 5px auto 15px;    /* space above and below */
  border-radius: 1px;        /* slightly rounded ends */
}


    /* Hanging string */
    #string {
      position: fixed;
      left: 215px; /* align with cloud center */
      top: 0;
      width: 2px;
      height: 40%;
      background: #ccc;
      z-index: 500;
    }

    /* Cloud contact box */
    #contactBox {
      position: fixed;
      left: 100px;
      top: 50%;
      transform: translateY(-50%);
      width: 70%;
 max-width: 250px;
 padding: 5vw 5vw 4vw;
      background: #fff;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      font-size: 1em;
      color: #1e3c72;
      text-align: center;
      z-index: 1000;
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }

    #contactBox .contactName {
      margin: 10px 0 20px;
      font-weight: 600;
      font-size: 1.1em;
      color: #1e3c72;
    }

    .socialIcon {
      width: 30px;
      height: 30px;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    .socialIcon:hover {
      transform: scale(1.2);
    }

    #contactBox a {
      color: #1e3c72;
      text-decoration: none;
    }

    #contactBox a:hover {
      text-decoration: underline;
    }

    /* Cloud bumps */
    #contactBox::before,
    #contactBox::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
      z-index: -1;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    #contactBox::before {
      width: 90px;
  height: 90px;
  top: -30px;
  left: -35px;
    }

    #contactBox::after {
      width: 70px;
  height: 70px;
  top: -30px;
  right: -30px;
    }

    #contactBox .cloud-bump {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      z-index: -1;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    #contactBox .b1 { width: 50px; height: 50px; top: -20px; left: 40px; }
#contactBox .b2 { width: 35px; height: 35px; top: 5px; right: -15px; }
#contactBox .b3 { width: 45px; height: 45px; bottom: -20px; left: 20px; }

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(-50%) translateX(0); }
      50% { transform: translateY(-55%) translateX(6px); }
    }

/* Responsive adjustments for small screens */
  @media (max-width: 480px) {
    h1 {
      font-size: 1.8em;
    }

    #digitalClock {
      font-size: 1em;
      padding: 12px 20px;
    }

    #contactBox .contactName {
      font-size: 1em;
    }

    .socialIcon {
      width: 25px;
      height: 25px;
      margin: 0 5px;
    }

    #contactBox {
      left: 50%;
      top: auto;
      bottom: 20px;
      transform: translateX(-50%) translateY(0);
      animation: float 4s ease-in-out infinite;
    }

    #string {
      display: none;
    }

    #clockCanvas {
      width: 120px;
      height: 120px;
      margin-top: 20px;
    }

    #citySelect {
      width: 90%;
      max-width: 300px;
    }

    #weather {
      width: 90%;
      padding: 12px 15px;
    }
  }
  </style>
</head>
<body>
  <!-- Analog Clock -->
  <canvas id="clockCanvas" width="200" height="200"></canvas>

  <!-- Digital Clock -->
  <div id="digitalClock"></div>

  <h1 id="greeting">Good Morning, Waleed!</h1>

  <!-- Social/Contact Box as Hanging Cloud -->
  <div id="string"></div>
  <div id="contactBox">
    <div class="cloud-bump b1"></div>
    <div class="cloud-bump b2"></div>
    <div class="cloud-bump b3"></div>

    <h2>Connect with Me</h2>
    <p class="contactName">Waleed Manzoor</p>
    <p>
      <a href="https://www.instagram.com/muhammadwaleedxd" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" class="socialIcon">
      </a>
      <a href="https://www.snapchat.com/add/m_uhammadwaleed" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/1383/1383266.png" alt="Snapchat" class="socialIcon">
      </a>
      <a href="mailto:muhammadwaleedxd@gmail.com" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email" class="socialIcon">
      </a>
    </p>
  </div>

  <!-- City Dropdown -->
  <select id="citySelect">
    <option value="Nottingham,GB">Nottingham, UK</option>
    <option value="Leicester,GB">Leicester, UK</option>
    <option value="Jhelum,PK">Jhelum, Pakistan</option>
    <option value="Jakarta,ID">Jakarta, Indonesia</option>
  </select>

  <div class="section" id="weather">
    Loading weather...
    <canvas id="weatherCanvas"></canvas>
  </div>

  <audio id="chime" src="ding.wav"></audio>

  <script>
    const weatherApiKey = "ecb7c83816ba638dca5f1f8f3af9c5a4";
    // NOTE: browsers block autoplay; trigger play on user interaction instead

    const weatherCanvas = document.getElementById("weatherCanvas");
    const wctx = weatherCanvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      weatherCanvas.width = weatherCanvas.offsetWidth;
      weatherCanvas.height = weatherCanvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticles(type) {
      particles = [];
      const count = 50;
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * weatherCanvas.width,
          y: Math.random() * weatherCanvas.height,
          size: type === 'rain' ? Math.random() * 2 + 2 : Math.random() * 20 + 10,
          speed: type === 'rain' ? Math.random() * 4 + 2 : Math.random() * 1 + 0.5,
          type: type
        });
      }
    }

    function animateParticles() {
      wctx.clearRect(0, 0, weatherCanvas.width, weatherCanvas.height);
      particles.forEach(p => {
        if (p.type === 'rain') {
          wctx.strokeStyle = 'rgba(0,0,255,0.5)';
          wctx.beginPath();
          wctx.moveTo(p.x, p.y);
          wctx.lineTo(p.x, p.y + p.size * 4);
          wctx.stroke();
          p.y += p.speed * 5;
          if (p.y > weatherCanvas.height) p.y = -10;
        } else if (p.type === 'sun') {
          wctx.fillStyle = 'rgba(255,223,0,0.7)';
          wctx.beginPath();
          wctx.arc(p.x, p.y, p.size/2, 0, 2*Math.PI);
          wctx.fill();
        } else if (p.type === 'cloud') {
          wctx.fillStyle = 'rgba(200,200,200,0.6)';
          wctx.beginPath();
          wctx.arc(p.x, p.y, p.size, 0, 2*Math.PI);
          wctx.fill();
          p.x += p.speed;
          if (p.x - p.size > weatherCanvas.width) p.x = -p.size;
        }
      });
      requestAnimationFrame(animateParticles);
    }

    function setWeatherAnimation(description) {
      if (description.includes('rain')) {
        createParticles('rain');
      } else if (description.includes('cloud')) {
        createParticles('cloud');
      } else if (description.includes('clear')) {
        createParticles('sun');
      } else {
        particles = [];
      }
      animateParticles();
    }

    // === Weather Function ===
    function fetchWeather(city) {
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${weatherApiKey}&units=metric`)
        .then(res => res.json())
        .then(data => {
          const weatherDiv = document.getElementById("weather");
          const iconCode = data.weather[0].icon;
          const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`; // HTTPS fix
          const description = data.weather[0].description.toLowerCase();

          weatherDiv.innerHTML = `
            <h2>Weather</h2>
<div class="weather-divider"></div>
            <p><img class="icon" src="${iconUrl}" alt="Weather icon">
            ${data.weather[0].description}, Temperature: ${data.main.temp}°C</p>
            <canvas id="weatherCanvas"></canvas>
          `;

          // Reassign canvas after innerHTML reset
          const newCanvas = document.getElementById("weatherCanvas");
          const newCtx = newCanvas.getContext("2d");
          newCanvas.width = weatherDiv.offsetWidth;
          newCanvas.height = weatherDiv.offsetHeight;

          // update references
          particles = [];
          wctx.canvas = newCanvas;
          setWeatherAnimation(description);
        })
        .catch(err => document.getElementById("weather").innerText = "Weather info not available");
    }

    fetchWeather("Nottingham,GB");

    document.getElementById("citySelect").addEventListener("change", (e) => {
      fetchWeather(e.target.value);
    });

    // === Digital Clock ===
    function updateDigitalClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2,'0');
      const seconds = now.getSeconds().toString().padStart(2,'0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const dateStr = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('digitalClock').innerHTML = `${dateStr}<br>${hours}:${minutes}:${seconds} ${ampm}`;

    }
    setInterval(updateDigitalClock, 1000);
    updateDigitalClock();

    // === Dynamic Greeting ===
    function updateGreeting() {
      const now = new Date();
      const hour = now.getHours();
      const greetingEl = document.getElementById("greeting");
      let greetingText = "";

      if (hour >= 5 && hour < 12) {
        greetingText = "Good Morning !";
      } else if (hour >= 12 && hour < 18) {
        greetingText = "Good Afternoon !";
      } else {
        greetingText = "Good Evening !";
      }

      greetingEl.textContent = greetingText;
    }

    updateGreeting();
    setInterval(updateGreeting, 60000);
  </script>

  <!-- Include separate clock.js -->
  <script src="clock.js"></script>
</body>
</html>
